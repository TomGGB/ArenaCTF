version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: ctf_redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - ctf_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: ctf_web
    command: daphne -b 0.0.0.0 -p 8000 ctf_platform.asgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=True
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ctf_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: ctf_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/static
      - media_volume:/media
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - ctf_network
    restart: unless-stopped

volumes:
  redis_data:
  static_volume:
  media_volume:

networks:
  ctf_network:
    driver: bridge
